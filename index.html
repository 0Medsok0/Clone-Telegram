<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>TeleGramini</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              tg: {
                bg: '#212121', // Dark background like TG Desktop
                chat: '#0f0f0f', // Chat background
                panel: '#17212b', // Dark Blue-ish panel (TG Desktop Dark)
                hover: '#202b36',
                blue: '#8774e1', // Primary accent
                incoming: '#182533', // Darker blue for incoming
                outgoing: '#2b5278', // Blue for outgoing
                text: '#ffffff',
                subtext: '#7f91a4', // Blue-ish gray
                input: '#17212b',
                separator: 'rgba(0, 0, 0, 0.5)'
              }
            },
            typography: {
              DEFAULT: {
                css: {
                  color: '#fff',
                  a: { color: '#8774e1' },
                  code: { color: '#fca5a5' },
                  pre: { backgroundColor: '#111' },
                }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f0f0f;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        overflow: hidden; /* Prevent body scroll, handle inside app */
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      
      /* Markdown Styles specific fixes */
      .prose p { margin-bottom: 0.5em; }
      .prose p:last-child { margin-bottom: 0; }
      .prose pre { padding: 0.5em; border-radius: 0.3em; overflow-x: auto; background: rgba(0,0,0,0.3); }
      .prose code { font-family: monospace; background: rgba(255,255,255,0.1); padding: 0.1em 0.3em; border-radius: 0.2em; font-size: 0.9em;}
      .prose ul { list-style-type: disc; padding-left: 1.2em; }
      .prose ol { list-style-type: decimal; padding-left: 1.2em; }

      /* Animations */
      @keyframes slideInLeft {
        from { transform: translateX(-100%); }
        to { transform: translateX(0); }
      }
      .animate-slide-in-left {
        animation: slideInLeft 0.3s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.2s ease-out forwards;
      }
      
      @keyframes scaleIn {
        from { transform: scale(0.9); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .animate-scale-in {
        animation: scaleIn 0.2s ease-out forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
